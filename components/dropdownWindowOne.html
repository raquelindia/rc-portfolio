<!DOCTYPE>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <div class="dropdown-window-one-container flex flex-col border-2  border-black rounded-xl bg-yellow-200  w-3/4 h-full">
            <div class="bg-red-300 flex justify-end gap-4 pt-2 pb-2 border-b-2 border-black pr-4 rounded-t-xl">
                <div style="height: 28px; display: flex; gap: 5%;">
                    <div class="bg-white border-2 border-black"><span class="material-symbols-outlined pr-0.5">minimize</span></div>
                    <div class="bg-white border-2 border-black"><span class="material-symbols-outlined pr-0.5 ">square</span></div>
                    <div class="bg-white border-2 border-black"><span class="material-symbols-outlined pr-0.5">close</span></div>
                </div>
            </div>
            <div class="border-b-2 border-black flex justify-between pt-2 pb-2 pr-4 pl-4 gap-2">
                <div class="font-sm"><p>Projects</p></div>
                <div class="w-full">
                    <select ng-model="selectedProject" ng-options="project.title for project in projectsCarousel" ng-change="displaySelectedProject()" class="custom-select w-3/4 border-2 border-black pl-2"></select>
                </div>
              
            </div>
            <div>
                <div class="flex gap-2 h-full">
                    <div class="bg-white h-full w-full border-2 border-black mt-4 mb-4 ml-4 mr-4">
                        <img style="height: 300px; width: 100%;" src="{{ selectedProject.image }}">
                    </div>
                    <!--Scroll-->
                   
                    <div class="flex flex-col content-between border-l-2 border-black">
                        <div class="border-2 border-black"><span class="material-symbols-outlined">arrow_drop_up</span></div>
                            <div style="height: 100%;"> <div style="width: 100%; height: 20%; background-color: orangered; border-radius: 45%; border: 2px solid black; transform: translateY(60px)"></div></div>
                        <div class="border-2 border-black"><span class="material-symbols-outlined">arrow_drop_down</span></div>
        
                </div>
                </div>
            </div>

            <div style="height: 3.5vh; width: 100%; background-color: none; border: 2px solid black; border-bottom: none; border-left: none; border-right: none;">
                <div style="width: 40%; height: 100%; background-color: none; border: 2px solid black; border-left: none; border-top: none; border-bottom: none;"></div>
                        </div>
        </div>
    </body>
</html>

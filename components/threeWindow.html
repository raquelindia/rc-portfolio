<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes moveUpDown {
         0%, 100% { transform: translateY(0); }
         50% { transform: translateY(-15px); }
     }

     .avatar-container {
         animation: moveUpDown 3s ease infinite;
     }

   
     @keyframes blink {
         0% { opacity: 1; }
         50% { opacity: 0; }
         100% { opacity: 1; }
     }

     .blinking-div {
         animation: blink 0.8s infinite;
     }

     /* Optional styling for the blinking div */
     .blinking-div {
         width: 100px;
         height: 100px;
    
     }

     .avatar-shadow-container {
        display: flex;
        flex-direction: column;
     }
     .avatar-shadow {
        margin-left: 30%;
        
     }
     .avatar-window-container {
        display: flex;
  
     }

     @media (max-width: 1200px) {
        .avatar-shadow {
        margin-left: 16%;
        
     }

        .avatar-window-container {
            flex-direction: column;
           
        }
        .windows {
            width: 55%;
          
        }
     }

     @media (max-width: 800px) {
        .windows {
        margin-left: -20%;
        }
        .avatar-container {
            margin-left: -5%;
        }
        .avatar-shadow {
            margin-left: 10%;
        }
     }
     
    
     </style>
